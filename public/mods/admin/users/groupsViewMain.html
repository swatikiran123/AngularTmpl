<div class="container">

  <div class="page-header">
    Group Management
  </div>

  <div class="form-inline has-feedback filter-header">
    <input type="text" class="form-control" placeholder="Search" ng-model="search.$" />
    <button class="btn btn-default btn-sm" ng-click="hideFilter=!hideFilter">Advanced Search</button>
  </div>

  <table class="table table-striped table-condensed table-responsive table-hover"> 
    <thead class="data-grid-header">
      <!-- table header -->
      <tr>
        <th>
          <a href="" ng-click="orderByField='groupname'; reverseSort = !reverseSort">Group Name</a>
        </th>
        <th>
          <a href="" ng-click="orderByField='description'; reverseSort = !reverseSort">Group Description</a>
        </th>
      </tr>
    </thead>    
    <tbody class="data-grid-data">
      <tr ng-repeat="group in grouplist | filter: search |orderBy:orderByField:reverseSort">
        <td>{{group.name}}</td>
        <td>{{group.description}}</td>
      </tr>
    </tbody>
  </table>
</div> <!-- end of container -->
